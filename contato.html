<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Contato Barbearia Alura"/>
		<meta name="author" content="Leonardo Paixão"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Contato</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="logo da barbearia alura"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<form>
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomesobrenome" class="input_padrao" required>

				<label for="email">E-mail</label>
				<input type="email" id="email" class="input_padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input_padrao" required placeholder="(xx)xxxxx-xxxx">

				<label for="mensagem">Mensagem</label>
				<textarea cols="50" rows="5" required></textarea>

				<fieldset>
					<legend>Como gostaria de ser contactado</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
				</fieldset>
				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" name="contato">Gostaria de receber nossas notificações?</label>
				<input type="submit" value="Enviar Formulário" class="botao" >
			</form>
			<table>
				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
					<tr>
						<td>Segunda</td>
						<td>08:00 - 17:00</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>08:00 - 17:00 </td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>08:00 - 17:00</td>
					</tr>
				</thead>
			</table>

		</main>
		<footer>
			<img src="logo-branco.png" alt="logo da barbearia alura">
			<p class="copy">&copy; Copyright Barbearia Alura</p>
		</footer>
	</body>
</html>
